Name: Reuse other workflow

on: [workflow_dispatch]

Jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who-to-greet: '@netanahmani'
      
    use-output:
      runs-on: ubuntu-latest
        needs: [call-workflow]
        steps:
          - run: echo "Time was ${{ needs.call-workflow.outputs.current-time }}"
  
